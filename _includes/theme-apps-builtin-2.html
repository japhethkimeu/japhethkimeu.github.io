
<div style="padding-top: 20px" class="ui four column centered stackable grid container">
  {% assign app_pages = site.pages | where: "type", "app" | sort: "date" | reverse %}
  {% for page in app_pages %}
    {% unless page.draft %}
      {% include app-row.html page=page %}
    {% endunless %}
  {% endfor %}
</div>
